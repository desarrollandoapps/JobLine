<div class="card filtros">
    <div class="card-header text-center">
        <strong>Filtros</strong>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="desde">Desde</label>
                <input #textoDesde type="number" class="form-control" placeholder="$1000">
            </div>
            <div class="form-group">
                <label for="hasta">Hasta</label>
                <input #textoHasta type="number" class="form-control" placeholder="$1000000">
            </div>
            <hr>
            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <select #textoCategoria name="categoria" class="custom-select">
                  <option value="{{categoria.id}}" *ngFor="let categoria of categorias"> {{categoria.nombre}} </option>
                </select>
            </div>
            <hr>
