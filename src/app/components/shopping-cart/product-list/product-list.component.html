<div class="row">
    <div class="col-md-3" *ngFor="let producto of productos | paginate: { itemsPerPage: 12, currentPage: p } | search: valorFiltro | filter: [valorDesde, valorHasta, valorCateg]">
        <app-product-item [producto] = "producto"></app-product-item>
    </div>
</div>
<div *ngIf="productos">
    <div class="row justify-content-center">
        <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
